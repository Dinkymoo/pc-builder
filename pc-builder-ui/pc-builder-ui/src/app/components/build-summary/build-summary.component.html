<div class="build-summary">

  <h2>Build Summary</h2>
  <div class="summary-grid">
    <app-part-selector summaryMode="true" (onGraphicCardAdded)="onGraphicCardSelected($event)">
    </app-part-selector>
    @if (selectedGraphicCards.length === 0) {
    <div class="summary-item">
      <p>No graphic cards selected. Please select cards to build your PC.</p>
      <button (click)="resetSelection()">Reset Selection</button>
    </div>
    }
  </div>
